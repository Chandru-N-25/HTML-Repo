<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Building</title>
</head>
<body>
    <h1>Resume Building</h1>
    <section>
    <table id="resume_build">
        <tr>
            <td><label>CAREER OBJECTIVE</label></td>
            <td><textarea name="car_obj"></textarea></td>
        </tr>
        <tr>
            <td><label>Upload photo</label></td>
            <td><input type="file" name="photo"></td>
        </tr>
        <tr>
            <td><label>Name of the Person</label></td>
            <td><input type="text" name="name" placeholder="Name"></td>
        </tr>
        <tr>
            <td><label>Date of Birth</label></td>
            <td><input type="date" name="dob"></td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td><textarea name="Address" placeholder="Address"></textarea></td>
        </tr>
        <tr>
            <td><label>Phone Number</label></td>
            <td><input type="number" name=phone_no></td>
        </tr>
        <tr>
            <td><label>Email ID</label></td>
            <td><input type="email" name="email_id"></td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td><input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female</td>
        </tr>
        <tr>
            <td><label>Marital status</label></td>
            <td><input type="radio" name="marital_status" value="Single">Single
                <input type="radio" name="marital_status" value="Married">Married</td>
        </tr>
        <tr>
            <td><label>Skill Set</label></td>
            <td>
            <input type="text" id="skill1"><br>
            <input type="text" id="skill2"><br>
            <input type="text" id="skill3"><br>
            <input type="text" id="skill4"><br>
            </td>
        </tr>
    <h3>Educational Qualification</h3>
    <table id="edu">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Courses</th>
                <th>Institution</th>
                <th>Board/University</th>
                <th>Year of Passing</th>
                <th>Percentage</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <lable>1</lable>
                </td>
                <td><input type="text" name="courses1" id="courses1"></td>
                <td><input type="text" name="Institution1" id="Institution1"></td>
                <td><input type="text" name="Board/University1" id="Board/University1"></td>
                <td><input type="text" name="Year of Passing1" id="Year of Passing1"></td>
                <td><input type="text" name="Percentage1" id="Percentage1"></td>
                <td><input type="text" name="Grade1" id="Grade1"></td>
            </tr>
            <tr>
                <td>
                    <lable>2</lable>
                </td>
                <td><input type="text" name="courses2" id="courses2"></td>
                <td><input type="text" name="Institution2" id="Institution2"></td>
                <td><input type="text" name="Board/University2" id="Board/University2"></td>
                <td><input type="text" name="Year of Passing2" id="Year of Passing2"></td>
                <td><input type="text" name="Percentage2" id="Percentage2"></td>
                <td><input type="text" name="Grade2" id="Grade2"></td>
            </tr>
            <tr>
                <td>
                    <lable>3</lable>
                </td>
                <td><input type="text" name="courses3" id="courses3"></td>
                <td><input type="text" name="Institution3" id="Institution3"></td>
                <td><input type="text" name="Board/University3" id="Board/University3"></td>
                <td><input type="text" name="Year of Passing3" id="Year of Passing3"></td>
                <td><input type="text" name="Percentage3" id="Percentage3"></td>
                <td><input type="text" name="Grade3" id="Grade3"></td>
            </tr>
        </tbody>
        <section>
            <h3>Project Details</h3>
            <table id="pro">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Title</th>
                        <th>Duration</th>
                        <th>Technology Used</th>
                        <th>Description</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label>1</label></td>
                        <td><input type="text" id="Title1" name="Title1" value=""></td>
                        <td><input type="text" id="duration1" name="duration1" value=""></td>
                        <td><input type="text" id="technology used1" name="technology used1" value=""></td>
                        <td><textarea name="description1"></textarea></td>
                        <td><input type="url" name="project_url1"></td>
                    </tr>
                    <tr>
                        <td><label>2</label></td>
                        <td><input type="text" id="Title2" name="Title2" value=""></td>
                        <td><input type="text" id="duration2" name="duration2" value=""></td>
                        <td><input type="text" id="technology used2" name="technology used2" value=""></td>
                        <td><textarea name="description2"></textarea></td>
                        <td><input type="url" name="project_url2"></td>
                    </tr>
                    <tr>
                        <td><label>3</label></td>
                        <td><input type="text" id="Title3" name="Title3" value=""></td>
                        <td><input type="text" id="duration3" name="duration3" value=""></td>
                        <td><input type="text" id="technology used3" name="technology used3" value=""></td>
                        <td><textarea name="description3"></textarea></td>
                        <td><input type="url" name="project_uel3"></td>
                    </tr>
                </tbody>

        </section>
        </form>
    </table>
    </body>
    </html>
</section>
</body>
</html>
